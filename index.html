<!DOCTYPE html>
<html>
<head>
  <title>Rocket League Events</title>
  <meta charset="UTF-8">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- ANGULAR -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-sanitize.min.js"></script>
  <script src="google-calendar.js"></script>
  <script src="app.js"></script>

  <style>
    google-calendar {
      margin: 120px;
    }
    .events {
      margin-bottom: 20px;
    }
    .event-title {
      font-weight: bold;
      font-size: 18px;
    }
    .datetime {
      color: black;
    }
    .description {
      color: green;
    }
  </style>
</head>

<body data-ng-app="ptp" data-ng-controller="googleCtrl">
  <div class="container">
    <h1>Rocket League Events from Google Calendar demo</h1>
    <div class="row">
      <div class="col-md-6">
        <h3>Grouped by calendar</h3>
        <google-calendar gc-config="rlcs"></google-calendar>
        <google-calendar gc-config="ptp"></google-calendar>
      </div>
      <!--<h2>Calendars()</h2>
      {{ calendars() }} -->

      <div class="col-md-6">
        <h3 style="margin-bottom: 40px;">OrderBy Date</h3>
        <!-- <h2>event in Calendars()</h2> -->
        <div class="list-group">
          <div class="list-group-item" data-ng-repeat="event in calendars() | orderBy: 'startDate'">
            <div class="event-title"> {{ event.organizer.displayName }} => {{ event.summary }}</div>
            <div class="datetime">
              {{ event.startTime }}
            </div>
            <div class="description" data-ng-bind-html="event.description"></div>
          </div>
        </div>
      </div>
    </div>

  </div>

</body>

</html>
